<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Opdracht html-css-refresher</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="cards">

    <div class="card">
      <header class="card-header">
        <div class="card-title">
          <h1>Carla Snepvangers</h1>
          <h2>Friends with Marijn</h2>
        </div>
        <img src="img/carla.png" alt="Carla Snepvangers">
      </header>
      <p class="card-body">Carla requested permission to view your contact details</p>
      <form action="" class="card-footer">
        <button>Approve</button>
        <button>Decline</button>
      </form>
    </div>

    <div class="card">
      <header class="card-header">
        <div class="card-title">
          <h1>Marijn Pijnenborg</h1>
          <h2>New Member</h2>
        </div>
        <img src="img/marijn.png" alt="Marijn Pijnenborg">
      </header>
      <p class="card-body">Marijn wants to add you to the group <strong>best friends</strong></p>
      <form action="" class="card-footer">
        <button>Approve</button>
        <button>Decline</button>
      </form>
    </div>

  </div>


</body>

</html>
